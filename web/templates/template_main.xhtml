<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- MOBILE FIRST - SEM ZOOM -->
        <meta name="viewport" content="width=device-width, initial-scale=1, 
              maximum-scale=1, user-scalable=no"/>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

        <!-- Bootstrap theme
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        -->        

        <!-- INCLUIR CSSs PERSONALIZADOS -->
        <h:outputStylesheet library="css" name="scrolling-nav.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>

        <title>Main Template</title>
    </h:head>

    <body>
        <div class="container">

            <!-- ######################### CABEÇALHO ####################### -->
            <header id="header">
                <!-- ######################## NAV ######################## -->
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <h:form id="frmHeader" class="container-fluid">

                        <!-- ############### BOTÃO TOGGLE E HLOGO ########## -->
                        <div class="navbar-header">
                            <!-- ############### BOTÃO TOGGLE ############## -->
                            <button type="button" class="navbar-toggle collapsed" 
                                    data-toggle="collapse" 
                                    data-target="#navbar"
                                    aria-expanded="false"
                                    aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <!-- #################### HLOGO ################ -->
                            <h:commandLink class="navbar-brand page-scroll arcadia-logo">
                                ARCADIA
                            </h:commandLink>
                            
                        </div>

                        <!-- ############### HCENTRAL ###################### -->
                        <div id="navbar" class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="#">[HCENTRAL]</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right center-block hcontrol">
                                <!--<ui:insert name="hcontrol">HCONTROL</ui:insert>-->
                                <li><h:commandButton value="VER PERFIL"
                                                     class="btn btn-success btn-hcontrol"/></li>
                                <li><h:commandButton value="EFETUAR RESERVA"
                                                     class="btn btn-success btn-hcontrol"/></li>
                                <li><h:commandButton value="LOGIN"
                                                     class="btn btn-primary btn-hcontrol"/></li>
                            </ul>
                        </div>
                        
                    </h:form>
                </nav>
            </header>

            <!-- SEÇÃO DE INTRODUÇÃO (MAIN) -->
            <section id="intro" class="intro-section">
                <h:form id="main" class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <ui:insert name="main">MAIN</ui:insert>
                        </div>
                    </div>
                </h:form>
            </section>
        </div>
    </body>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery.easing.min.js"/>
    <h:outputScript library="js" name="scrolling-nav.js"/>

</html>
