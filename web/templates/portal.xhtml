<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- MOBILE FIRST - SEM ZOOM -->
        <meta name="viewport" content="width=device-width, initial-scale=1, 
              maximum-scale=1, user-scalable=no"/>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

        <!-- Bootstrap theme -->
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>

        <!-- INCLUIR CSS PERSONALIZADO -->
        <h:outputStylesheet name="./css/styles.css"/>

        <title>Portal Template</title>
    </h:head>

    <h:body>

        <!-- CONTAINER PRINCIPAL -->
        <div class="container-fluid">
            
            <!-- #################### DIV DE CABEÇALHO ##################### -->
            <header class="nav navbar-default navbar-fixed-top">
                <div class="row row-centered">
                    
                    <!-- HLOGO -->
                    <div id="hlogo" class="col-md-2">
                        <h:graphicImage class="img-center"
                                        library="img/logo" 
                                        name="arcadia_logo.png"/>
                    </div>

                    <!-- HCENTRAL -->
                    <div id="hcentral" class="col-md-6 hcentral">
                        <ui:insert name="hcentral">ESPAÇO CENTRAL DO CABEÇALHO</ui:insert>
                    </div>

                    <!-- HCONTROL -->
                    <div id="hcontrol" class="col-md-4 hcontrol">
                        <ui:insert name="hcontrol">CONTROLE CABEÇALHO</ui:insert>
                    </div>
                    
                </div>
            </header>
            <!-- ########################################################### -->
            
            <!-- ################# DIV DE CORPO (MAIN) ##################### -->
            <!-- ########################################################### -->
            
        </div>
    </h:body>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <h:outputScript library="js" name="jquery.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>

</html>
