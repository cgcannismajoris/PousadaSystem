<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- MOBILE FIRST - SEM ZOOM -->
        <meta name="viewport" content="width=device-width, initial-scale=1, 
              maximum-scale=1, user-scalable=no"/>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        
        <!-- Bootstrap theme
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"/>
        -->
        
        <!-- INCLUIR CSSs PERSONALIZADOS -->
        <h:outputStylesheet library="css" name="scrolling-nav.css"/>
        <h:outputStylesheet library="css" name="styles.css"/>

        <title>Portal Template</title>
    </h:head>

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

        <!-- NAVEGAÇÃO -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <h:form class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" 
                            data-toggle="collapse" 
                            data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:commandLink class="navbar-brand page-scroll arcadia-logo">
                        ARCADIA
                    </h:commandLink>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <ui:insert name="hcontrol">HCONTROL</ui:insert>
                    </ul>
                </div>

            </h:form>
        </nav>

        <!-- SEÇÃO DE INTRODUÇÃO (MAIN) -->
        <section id="intro" class="intro-section">
            <h:form class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="main">MAIN</ui:insert>
                    </div>
                </div>
            </h:form>
        </section>
        
    </body>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <h:outputScript library="js" name="jquery.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery.easing.min.js"/>
    <h:outputScript library="js" name="scrolling-nav.js"/>

</html>
