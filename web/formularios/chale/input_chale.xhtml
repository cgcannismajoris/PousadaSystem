<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!-- Número -->
    <div class="col-md-12 col-centered">
        <h:outputLabel value="Número" for="descricao"/>
        <h:inputText id="numero" class="form-control"
                     value="#{inputNumero}"
                     required="true"
                     requiredMessage="Número: Campo em branco."/>
    </div>
    
    <!-- Diaria -->
    <div class="col-md-12 col-centered">
        <h:outputLabel value="Diária" for="descricao"/>
        <h:inputText id="diaria" class="form-control"
                     value="#{inputDiaria}"
                     required="true"
                     requiredMessage="Descrição: Campo em branco."/>
    </div>
</html>
