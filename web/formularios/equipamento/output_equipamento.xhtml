<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- ID -->
    <div class="row">
        <h:outputLabel value="Número" for="id" class="col-xs-2 text-info"/>

        <div class="col-xs-12 col-centered form-group">
            <h:outputLabel id="id"
                           style="font-size: 16px;"
                           value="#{outputId}"/>
        </div>
    </div>

    <!-- Descrição -->
    <div class="row">
        <h:outputLabel value="Descricao" for="descricao" class="col-xs-2 text-info"/>

        <div class="col-xs-12 col-centered form-group">
            <h:outputLabel id="decricao"
                           style="font-size: 16px;"
                           value="#{outputDescricao}"/>
        </div>
    </div>

</html>
