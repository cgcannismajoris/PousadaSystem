<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Nome -->
    <div class="row">
        <h:outputLabel value="Nome" for="nome" class="col-xs-2 text-info"/>

        <div class="col-xs-12 col-centered form-group">
            <h:outputLabel id="nome"
                           style="font-size: 16px;"
                           value="#{outputNome}"/>
        </div>
    </div>
    
    <!-- Endereço -->
    <div class="row">
        <h:outputLabel value="Endereço" for="endereco" class="col-xs-2 text-info"/>

        <div class="col-xs-12 col-centered form-group">
            <h:outputLabel id="endereco"
                           style="font-size: 16px;"
                           value="#{outputEndereco}"/>
        </div>
    </div>
    
    <!-- Data de Nascimento -->
    <div class="row">
        <h:outputLabel value="Data de Nascimento" for="dataNascimento" class="col-xs-5 text-info"/>

        <div class="col-xs-12 col-centered form-group">
            <h:outputLabel id="dataNascimento"
                           style="font-size: 16px;"
                           value="#{outputDataNascimento}">
                <f:convertDateTime type="date" locale="pt_BR" pattern="dd/MM/yyyy"/>
            </h:outputLabel>
        </div>
    </div>
    
    <!-- Login e Senha -->
    <div class="row">
        <div class="col-md-6">
            <h:outputLabel value="Login" for="login" class="text-info"/>
        </div>
        
        <div class="col-md-6">
            <h:outputLabel value="Senha" for="senha" class="text-info"/>
        </div> 
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <h:outputLabel id="login"
                           style="font-size: 16px;"
                           value="#{outputLogin}"/>
        </div>
        
        <div class="col-md-6">
            <h:outputLabel id="senha"
                           style="font-size: 16px;"
                           value="#{outputSenha}"/>
        </div>
    </div>

</html>
