<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

    </h:head>

    <section id="admin-section" class="admin-section">

        <!-- BLOCO ONDE ESTARÁ TUDO -->
        <div class="container dashboard-painel img-rounded">

            <!-- LINHA PRINCIPAL -->
            <div class="row">

                <h:form id="frmPaineisAcesso">
                    <!-- PAINEL DE PERFIL E GERÊNCIAS  -->
                    <div class="col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibePerfil}">
                                <h:commandLink value="Perfil">
                                    <f:ajax listener="#{sessaoUsuario.
                                                        usuarioAuth.adminMB.ativarPainelPerfil}"
                                            render=":frmPaineisAcesso :outrosforms :frmPerfilAdmin :frmGerEquips"/>
                                </h:commandLink>
                            </li>
                            <li role="presentation" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeGerEquips}">
                                <h:commandLink value="Gerência de Equipamentos">
                                    <f:ajax listener="#{sessaoUsuario.
                                                        usuarioAuth.adminMB.ativarPainelGerEquips}"
                                            render=":frmPaineisAcesso :outrosforms :frmPerfilAdmin :frmGerEquips"/>
                                </h:commandLink>
                            </li>
                            <li role="presentation" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeGerChales}">
                                <h:commandLink value="Gerência de Chalés">
                                    <f:ajax listener="#{sessaoUsuario.
                                                        usuarioAuth.adminMB.ativarPainelGerChales}"
                                            render=":frmPaineisAcesso :painelPerfil :painelGerEquips :painelGerChales :painelGerClientes :painelGerHospedagens"/>
                                </h:commandLink>
                            </li>
                            <li role="presentation" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeGerClientes}">
                                <h:commandLink value="Gerência de Clientes">
                                    <f:ajax listener="#{sessaoUsuario.
                                                        usuarioAuth.adminMB.ativarPainelGerClientes}"
                                            render=":frmPaineisAcesso :painelPerfil :painelGerEquips :painelGerChales :painelGerClientes :painelGerHospedagens"/>
                                </h:commandLink>
                            </li>
                            <li role="presentation" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeGerHospedagens}">
                                <h:commandLink value="Gerência de Hospedagens">
                                    <f:ajax listener="#{sessaoUsuario.
                                                        usuarioAuth.adminMB.ativarPainelGerHospedagens}"
                                            render=":frmPaineisAcesso :painelPerfil :painelGerEquips :painelGerChales :painelGerClientes :painelGerHospedagens"/>
                                </h:commandLink>
                            </li>
                        </ul>
                    </div>
                </h:form>

                <!-- PAINEL DE AÇÕES DE PERFIL E GERÊNCIAS -->
                <div class="col-md-4 dashboard-painel-actions">

                    <!-- FORMULÁRIO DE PERFIL -->
                    <h:panelGroup id="outrosforms">

                        <h:panelGroup id="frmPerfilAdmin" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibePerfil}">
                            <ui:include src="admin_perfil.xhtml"/>
                        </h:panelGroup>

                        <!-- ############## FORMULÁRIOS DE GERÊNCIAS ########### -->
                        <h:panelGroup id="frmGerEquips">
                            <ui:fragment rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeGerEquips}">
                                <ui:include src="gerencias/admin_ger_equips.xhtml"/>
                            </ui:fragment>
                            <h:messages globalOnly="true"/>
                        </h:panelGroup>
                        
                    </h:panelGroup>
                    <!-- ################################################### -->

                </div>
            </div>
        </div>

    </section>
</html>
