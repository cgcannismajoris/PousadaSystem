<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
    </h:head>

    <section id="admin-section" class="admin-section">

        <!-- BLOCO ONDE ESTARÁ TUDO -->
        <div class="container dashboard-painel img-rounded">

            <!-- LINHA PRINCIPAL -->
            <div class="row">

                <h:form id="frmPaineisAcesso">
                    <!-- PAINEL DE PERFIL E GERÊNCIAS  -->
                    <div class="col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibePerfil}">
                                <h:commandLink value="Perfil">
                                    <f:ajax listener="#{sessaoUsuario.
                                                        usuarioAuth.adminMB.ativarPainelPerfil}"
                                            render=":frmPaineisAcesso :painelPerfil :painelGerEquips"/>
                                </h:commandLink>
                            </li>
                            <li role="presentation" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeGerEquips}">
                                <h:commandLink value="Gerência de Equipamentos">
                                    <f:ajax listener="#{sessaoUsuario.
                                                        usuarioAuth.adminMB.ativarPainelGerEquips}"
                                            render=":frmPaineisAcesso :painelPerfil :painelGerEquips"/>
                                </h:commandLink>
                            </li>
                            <li role="presentation" class="">
                                <h:commandLink value="Gerência de CHalés">
                                </h:commandLink>
                            </li>
                            <li role="presentation" class=""><a href="#">Gerência de Clientes</a></li>
                            <li role="presentation" class=""><a href="#">Gerência de Hospedagens</a></li>
                        </ul>
                    </div>
                </h:form>

                <!-- PAINEL DE AÇÕES DE PERFIL E GERÊNCIAS -->
                <div class="col-md-4 dashboard-painel-actions">

                    <!-- FORMULÁRIO DE PERFIL -->
                    <h:panelGroup id="painelPerfil">
                        <h:form id="frmPerfilAdmin" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibePerfil}">
                            <ui:include src="admin_perfil.xhtml"/>
                        </h:form>
                    </h:panelGroup>

                    <!-- ############## FORMULÁRIOS DE GERÊNCIAS ########### -->
                    <!-- fazer include -->
                    <h:panelGroup id="painelGerEquips">
                        <h:form id="frmGerEquips" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeGerEquips}">
                            <ui:include src="gerencias/admin_ger_equips.xhtml"/>
                        </h:form>
                        <h:messages globalOnly="true" class="alert alert-danger"/>
                    </h:panelGroup>
                    
                    <h:panelGroup id="painelGerChales">
                        <h:form id="frmGerChales" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeGerChale}">
                            <ui:include src="gerencias/admin_ger_chales.xhtml"/>
                        </h:form>
                        <h:messages globalOnly="true" class="alert alert-danger"/>
                    </h:panelGroup>
                    
                    <!-- ################################################### -->

                </div>
            </div>
        </div>

    </section>
</html>
