<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="row">
        <h:form id="frmTabs">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" id="abaInserirEquip" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeInserirEquip}">
                    <h:commandLink value="Inserir Equipamento" action="dashboard">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerEquipsInserirEquip}" 
                                render=":frmTabs"/>
                    </h:commandLink>
                </li>
                <li role="presentation" id="abaVisualEquips" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeVisualEquips}">
                    <h:commandLink value="Visualizar Equipamentos" action="dashboard">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerEquipsVisualEquips}"
                                render=":frmTabs"/>
                    </h:commandLink>
                </li>
            </ul>
        </h:form>
    </div>
    <!-- LINHA DE CONTEÚDO -->
    <div class="row">

        <!-- FORMULÁRIO DE INSERÇÃO DE EQUIPAMENTO -->
        <h:panelGroup id="panelInserirEquips" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeInserirEquip}">

            <div class="row">
                <br/>
                <div class="col-md-10">
                    <ui:include src="../../../formularios/equipamento/input_equipamento.xhtml">
                        <ui:param name="inputDescricao" 
                                  value="#{sessaoUsuario.usuarioAuth.adminMB.tmpEquip.descricao}"/>
                    </ui:include>
                    <br/><br/>
                    <h:commandButton value="Inserir" class="btn btn-success"
                                     action="#{sessaoUsuario.usuarioAuth.adminMB.salvarEquip}"/>
                    <br/><br/>
                </div>
            </div>

        </h:panelGroup>

        <!-- FORMULÁRIO DE VISUALIZAÇÃO DE EQUIPAMENTO -->
        <h:panelGroup id="panelVisualizarEquips" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeVisualEquips}">
            Visualizar Equips
        </h:panelGroup>

    </div>
</html>
