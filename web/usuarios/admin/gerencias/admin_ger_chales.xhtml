<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- ABAS DE NAVEGAÇÃO -->
    <div class="row">
        <h:form id="frmTabsChale">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" id="abaInserirChale" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeInserirChale}"
                    >
                    <h:commandLink value="Inserir Chalé">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerChalesInserirChale}"
                                render=":frmTabsChale :abaInserirChale :abaVisualChales :paineis-chale :frmInserirChale :frmInserirVisualChales"/>
                    </h:commandLink>
                </li>
                <li role="presentation" id="abaVisualChales" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeVisualChales}"
                    action="dashboard">
                    <h:commandLink value="Visualizar Chalés">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerChalesVisualChales}"
                                render=":frmTabsChale :abaInserirChale :abaVisualChales :paineis-chale :frmInserirChale :frmInserirVisualChales"/>
                    </h:commandLink>
                </li>
            </ul>
        </h:form>
    </div>

    <div class="row">
        <!-- FORMULÁRIO DE INSERÇÃO DE EQUIPAMENTO -->
        <h:panelGroup id="paineis-chale">
            <h:form id="frmInserirChale" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeInserirChale}">
                <div class="row">
                    <br/>
                    <div class="col-md-10">

                        <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                        <h:message for="descricao" class="alert alert-warning"/>

                        <br/>

                        <ui:include src="../../../formularios/chale/input_chale.xhtml">
                            <ui:param name="inputNumero"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpChale.numero}"/>
                            <ui:param name="inputDiaria"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpChale.diaria}"/>
                        </ui:include>

                        <br/><h:outputLabel value="Equipamentos:"/><br/>

                        <ui:repeat var="item" value="#{sessaoUsuario.usuarioAuth.adminMB.carregarTodosEquipsForNewChale()}">
                            <h:selectBooleanCheckbox value="#{sessaoUsuario.usuarioAuth.adminMB.tmpMapSelectedEquips[item]}"/>
                            <h:outputText value="#{item}" />
                            <br/>
                        </ui:repeat>

                        <br/><br/>
                        <h:commandButton value="Inserir" class="btn btn-success"
                                         action="#{sessaoUsuario.usuarioAuth.adminMB.salvarChale}">
                        </h:commandButton>
                        <br/><br/>
                    </div>
                </div>
            </h:form>
            
            <div style="height: 500px; overflow: auto;">
                <h:form id="frmInserirVisualChales" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeVisualChales}">
                    <h:dataTable class="table" headerClass="text-center" value="#{sessaoUsuario.usuarioAuth.adminMB.carregarTodosChales()}" var="chale">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputLabel value="#{chale.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Número</f:facet>
                            <h:outputLabel value="#{chale.numero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Diária</f:facet>
                            <h:outputLabel value="#{chale.diaria}"/>
                        </h:column>
                    </h:dataTable>
                    <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                    <h:message for="descricao" class="alert alert-warning"/>
                </h:form>
            </div>
        </h:panelGroup>
    </div>

</html>
