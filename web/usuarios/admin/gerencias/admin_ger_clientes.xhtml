<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- ABAS DE NAVEGAÇÃO -->
    <div class="row">
        <h:form id="frmTabsCliente">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" id="abaInserirCliente" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeInserirCliente}"
                    >
                    <h:commandLink value="Inserir Cliente">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerClientesInserirCliente}"
                                render=":abaInserirCliente :frmTabsCliente :paineis-cliente :frmInserirCliente :frmVisualClientes"/>
                    </h:commandLink>
                </li>
                <li role="presentation" id="abaVisualClientes" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeVisualClientes}">
                    <h:commandLink value="Visualizar Clientes">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerClientesVisualChales}"
                                render=":abaInserirCliente :frmTabsCliente :paineis-cliente :frmInserirCliente :frmVisualClientes"/>
                    </h:commandLink>
                </li>
            </ul>
        </h:form>
    </div>

    <div class="row">
        <!-- FORMULÁRIO DE INSERÇÃO DE EQUIPAMENTO -->
        <h:panelGroup id="paineis-cliente">
            <h:form id="frmInserirCliente" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeInserirCliente}">
                <div class="row">
                    <br/>
                    <div class="col-lg-11">
                        <!-- FORMULÁRIO DE PREENCHIMENTO DE DADOS DE PESSOA -->
                        <ui:include src="../../../formularios/input_pessoa.xhtml">
                            <ui:param name="inputNome" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpCliente.nome}"/>
                            <ui:param name="inputEndereco" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpCliente.endereco}"/>
                            <ui:param name="inputDataNascimento" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpCliente.dataNascimento}"/>
                            <ui:param name="inputLogin" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpCliente.login}"/>
                            <ui:param name="inputSenha" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpCliente.senha}"/>
                        </ui:include>
                        <br/><br/>
                        <h:commandButton value="Inserir" class="btn btn-success"
                                         action="#{sessaoUsuario.usuarioAuth.adminMB.salvarCliente()}">
                        </h:commandButton>
                        <br/><br/>
                        <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                        <h:message for="descricao" class="alert alert-warning"/>
                    </div>
                </div>
            </h:form>
            
            <div style="height: 500px; overflow: auto;">
                <h:form id="frmVisualClientes" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeVisualClientes}">
                    <h:dataTable class="table" headerClass="text-center" value="#{sessaoUsuario.usuarioAuth.adminMB.carregarTodosClientes()}" var="cliente">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputLabel value="#{cliente.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Data de Nascimento</f:facet>
                            <h:outputLabel value="#{cliente.dataNascimento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            <h:outputLabel value="#{cliente.login}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Endereço</f:facet>
                            <h:outputLabel value="#{cliente.endereco}"/>
                        </h:column>
                    </h:dataTable>
                    <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                    <h:message for="descricao" class="alert alert-warning"/>
                </h:form>
            </div>  
        </h:panelGroup>
    </div>

</html>
