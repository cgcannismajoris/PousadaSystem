<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- ABAS DE NAVEGAÇÃO -->
    <div class="row">
        <h:form id="frmTabsCliente">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" id="abaInserirCliente" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeInserirCliente}"
                    >
                    <h:commandLink value="Inserir Cliente">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerClientesInserirCliente}"
                                render=":abaInserirCliente :frmTabsCliente :paineis-cliente :frmInserirCliente :frmVisualClientes"/>
                    </h:commandLink>
                </li>
                <li role="presentation" id="abaVisualClientes" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeVisualClientes}">
                    <h:commandLink value="Visualizar Clientes">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerClientesVisualChales}"
                                render=":abaInserirCliente :frmTabsCliente :paineis-cliente :frmInserirCliente :frmVisualClientes"/>
                    </h:commandLink>
                </li>
            </ul>
        </h:form>
    </div>

    <div class="row">
        <!-- FORMULÁRIO DE INSERÇÃO DE EQUIPAMENTO -->
        <h:panelGroup id="paineis-cliente">
            <h:form id="frmInserirCliente" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeInserirCliente}">
                <div class="row">
                    <br/>
                    <div class="col-md-10">
                        <ui:include src="../../../formularios/equipamento/input_equipamento.xhtml">
                            <ui:param name="inputDescricao"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpEquip.descricao}"/>
                        </ui:include>
                        <br/><br/>
                        <h:commandButton value="Inserir" class="btn btn-success"
                                         action="#{sessaoUsuario.usuarioAuth.adminMB.salvarEquip}">
                        </h:commandButton>
                        <br/><br/>
                    </div>

                    <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                    <h:message for="descricao" class="alert alert-warning"/>

                </div>
            </h:form>
            
            <h:form id="frmVisualClientes" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeVisualClientes}">
                <div class="row">
                    Visualização.

                    <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                    <h:message for="descricao" class="alert alert-warning"/>

                </div>
            </h:form>
        </h:panelGroup>
    </div>

</html>
