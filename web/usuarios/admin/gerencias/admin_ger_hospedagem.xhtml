<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- ABAS DE NAVEGAÇÃO -->
    <div class="row">
        <h:form id="frmTabsHospedagem">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" id="abaRealizarHospedagem" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeRealizarHosp}">
                    <h:commandLink value="Realizar Hospedagem">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerHospsRealizarHosp}"
                                render=":abaRealizarHospedagem :frmTabsHospedagem :paineisHospedagem :frmRealizarHospedagem :frmVisualHospedagens"/>
                    </h:commandLink>
                </li>
                <li role="presentation" id="abaVisualVisualHospedagens" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeVisualHosps}">
                    <h:commandLink value="Visualizar Hospedagens">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerHospsVisualHosps}"
                                render=":abaRealizarHospedagem :frmTabsHospedagem :paineisHospedagem :frmRealizarHospedagem :frmVisualHospedagens"/>
                    </h:commandLink>
                </li>
            </ul>
        </h:form>
    </div>

    <div class="row">
        <!-- FORMULÁRIO DE INSERÇÃO DE EQUIPAMENTO -->
        <h:panelGroup id="paineisHospedagem">
            <h:form id="frmRealizarHospedagem" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeRealizarHosp}">
                <div class="row row-centered">
                    <br/>
                    <div class="col-md-10">
                        <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                        <h:message for="qtdAcomps" class="alert alert-warning"/>
                        <h:message for="dataInicio" class="alert alert-warning"/>
                        <h:message for="previsao" class="alert alert-warning"/>
                        <br/><br/>
                        <ui:include src="../../../formularios/hospedagem/input_hospedagem.xhtml">
                            <ui:param name="inputQtdAcomps"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.quantAcomp}"/>
                            <ui:param name="inputDataInicio"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.dataInicio}"/>
                            <ui:param name="inputPrevisao"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.previsao}"/>
                        </ui:include>
                        <br/><br/>
                        <br/>

                        <div class="row">

                            Chalé:
                            <div class="col-md-4 col-centered">
                                <br/>
                                <h:selectOneMenu class="list-group-item" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.chale.id}">
                                    <f:selectItems value="#{sessaoUsuario.usuarioAuth.adminMB.tmpChales}" var="chale" itemValue="#{chale.id}" itemLabel="#{chale.toString()}"/>
                                </h:selectOneMenu>
                            </div>

                            <br/>

                            Cliente:
                            <div class="col-md-4 col-centered">
                                <br/>
                                <h:selectOneMenu class="list-group-item" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.cliente.id}">
                                    <f:selectItems value="#{sessaoUsuario.usuarioAuth.adminMB.tmpClientes}" var="cliente" itemValue="#{cliente.id}" itemLabel="#{cliente.toString()}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </div>
                <br/><br/>
                <h:commandButton value="Inserir" class="btn btn-success"
                                        action="#{sessaoUsuario.usuarioAuth.adminMB.salvarHospedagem()}"/>
            </h:form>
            <div class="row">
                <h:form id="frmVisualHospedagens" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeVisualHosps}">
                    <h:dataTable class="table" headerClass="text-center" value="#{sessaoUsuario.usuarioAuth.adminMB.carregarTodasHospedagens()}" var="hosp">
                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                <h:outputLabel value="#{hosp.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Data de Início</f:facet>
                                <h:outputLabel value="#{hosp.dataInicio}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Data de Saída</f:facet>
                                <h:outputLabel value="#{hosp.dataSaida}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Previsão</f:facet>
                                <h:outputLabel value="#{hosp.previsao}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Quantidade de Acompanhantes</f:facet>
                                <h:outputLabel value="#{hosp.quantAcomp}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ação</f:facet>
                                <h:commandButton value="Finalizar Hospedagem" class="btn btn-danger"
                                                 action="#{sessaoUsuario.usuarioAuth.adminMB.finalizarHospedagem(hosp)}"
                                                 rendered="#{not hosp.finalizada}"/>
                            </h:column>
                        </h:dataTable>
                    <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                    <h:message for="descricao" class="alert alert-warning"/>
                </h:form>
            </div>
        </h:panelGroup>
    </div>

</html>
