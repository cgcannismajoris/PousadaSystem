<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <!-- ABAS DE NAVEGAÇÃO -->
    <div class="row">
        <h:form id="frmTabsHospedagem">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation" id="abaRealizarHospedagem" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeRealizarHosp}"
                    >
                    <h:commandLink value="Realizar Hospedagem">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerHospsRealizarHosp}"
                                render=":abaRealizarHospedagem :frmTabsHospedagem :paineis-hospedagem :frmRealizarHospedagem :frmVisualHospedagens"/>
                    </h:commandLink>
                </li>
                <li role="presentation" id="abaVisualVisualHospedagens" class="#{sessaoUsuario.usuarioAuth.adminMB.strExibeVisualHosps}">
                    <h:commandLink value="Visualizar Hospedagens">
                        <f:ajax listener="#{sessaoUsuario.usuarioAuth.adminMB.ativarAbaGerHospsVisualHosps}"
                                render=":abaRealizarHospedagem :frmTabsHospedagem :paineis-hospedagem :frmRealizarHospedagem :frmVisualHospedagens"/>
                    </h:commandLink>
                </li>
            </ul>
        </h:form>
    </div>

    <div class="row">
        <!-- FORMULÁRIO DE INSERÇÃO DE EQUIPAMENTO -->
        <h:panelGroup id="paineis-hospedagem">
            <h:form id="frmRealizarHospedagem" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeRealizarHosp}">
                <div class="row">
                    <br/>
                    <div class="col-md-10">
                        <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                        <h:message for="qtdAcomps" class="alert alert-warning"/>
                        <h:message for="dataInicio" class="alert alert-warning"/>
                        <h:message for="previsao" class="alert alert-warning"/>
                        <br/><br/>
                        <ui:include src="../../../formularios/hospedagem/input_hospedagem.xhtml">
                            <ui:param name="inputQtdAcomps"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.quantAcomp}"/>
                            <ui:param name="inputDataInicio"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.dataInicio}"/>
                            <ui:param name="inputPrevisao"
                                      value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.previsao}"/>
                        </ui:include>
                        
                        <br/>
                        
                        Chalé:
                        <h:selectOneMenu class="list-group-item" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.chale}">
                            <f:selectItems value="#{sessaoUsuario.usuarioAuth.adminMB.tmpChales}"/>
                        </h:selectOneMenu>
                        
                        Cliente:
                        <h:selectOneMenu class="list-group-item" value="#{sessaoUsuario.usuarioAuth.adminMB.tmpHosp.cliente}">
                            <f:selectItems value="#{sessaoUsuario.usuarioAuth.adminMB.tmpClientes}"/>
                        </h:selectOneMenu>
                        
                        <br/><br/>
                        <div class="row">
                            <h:commandButton value="Inserir" class="btn btn-success"
                                             action="#{sessaoUsuario.usuarioAuth.adminMB.salvarHospedagem()}">
                            </h:commandButton>
                        </div>
                        <br/><br/>
                    </div>
                </div>
            </h:form>
            
            <h:form id="frmVisualHospedagens" rendered="#{sessaoUsuario.usuarioAuth.adminMB.boolExibeVisualHosps}">
                <div class="row">
                    Visualização.

                    <h:messages infoClass="alert alert-info" errorClass="alert alert-danger" globalOnly="true"/>
                    <h:message for="descricao" class="alert alert-warning"/>

                </div>
            </h:form>
        </h:panelGroup>
    </div>
    
</html>
