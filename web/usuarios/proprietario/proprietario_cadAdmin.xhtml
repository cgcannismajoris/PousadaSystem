<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- PROCESSO DE CADASTRO DE ADMINISTRADOR -->
    <div class="container frmCadAdmin img-rounded col-md-5 col-centered loading">

        <h:form id="frmCadAdmin">
            <div class="row">
                <h:form id="frmCadAdminHeader">

                    <div class="row-centered">
                        <h3>Cadastro de Administrador</h3>

                        <div class="row bs-wizard col-centered" style="border-bottom: 0;">

                            <div class="col-xs-6 bs-wizard-step complete">
                                <div class="text-center bs-wizard-stepnum">Passo 1</div>
                                <div class="progress"><div class="progress-bar"></div></div>
                                <h:commandLink class="bs-wizard-dot"/>
                                <div class="bs-wizard-info text-center">Dados pessoais de administrador</div>
                            </div>


                            <div class="col-xs-6 bs-wizard-step disabled">
                                <div class="text-center bs-wizard-stepnum">Concluído</div>
                                <div class="progress"><div class="progress-bar"/></div>
                                <h:commandLink class="bs-wizard-dot"/>
                                <div class="bs-wizard-info text-center">Confirmação de dados de administrador.</div>
                            </div>
                        </div>

                        <hr/>
                    </div>
                </h:form>
            </div>

            <!-- FORMULÁRIO DE PREENCHIMENTO DE DADOS -->
            <div class="row">
                <h:form id="frmCadAdminBody">
                    <ui:include src="../../formularios/input_pessoa.xhtml">
                        <ui:param name="idFrm" value="frmDataAdmin"/>
                        <ui:param name="boolRendered" value="true"/>
                        <ui:param name="inputNome" value="#{sessaoUsuario.usuarioAuth.pessoa.nome}"/>
                        <ui:param name="inputEndereco" value="#{sessaoUsuario.usuarioAuth.pessoa.endereco}"/>
                        <ui:param name="inputDataNascimento" value="#{sessaoUsuario.usuarioAuth.pessoa.dataNascimento}"/>
                        <ui:param name="inputLogin" value="#{sessaoUsuario.usuarioAuth.pessoa.login}"/>
                        <ui:param name="inputSenha" value="123"/>
                    </ui:include>
                </h:form>
            </div>

            <hr/>

            <div class="row">
                <h:commandButton value="PROSSEGUIR"
                                 class="col-xs-12 btn btn-success loading"/>
            </div>
        </h:form>
    </div>

</html>
